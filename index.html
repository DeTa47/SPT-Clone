<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="styles.css">
    <link rel="stylesheet", href="utility.css">
    <title>Sptyfy</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="assets/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="assets/home_icon.svg" alt="home_icon">Home</li>
                    <li><img class="invert" src="assets/search_icon.svg" alt="search">Search</li>
                    
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="assets/yl.svg" alt="your library">
                    <h2>Your Library</h2>  
                </div>

                <div class="footer">         
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div> 
                
            </div>
            

        </div>
        <div class="right bg-grey rounded p-1">
            <div class="header">
                <div class="nav"> 
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#808080" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#808080" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signup_btn">Sign  up</button>
                    <button class="login_btn">Login</button>
                </div>
            </div>    
            <div class="spotifyPlaylists">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                        <div class="card">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                                    <path d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z" fill="currentColor" />
                                </svg>
                            </div>
                            <img src="https://i.scdn.co/image/ab67706f000000028dc9fe0c14e5f34ad165e3c2" alt="">
                            <h2>Happy hits!</h2>
                            <p>Hits to boost your mood!</p>
                        </div>
                    </div>
                    <div class="playbar">
                        <div class="songinfo"></div>
                        <div class="songButton">
                            <img src="assets/prevSong.svg", alt="prevSong">  
                            <img src="assets/play.svg" alt="play">
                            <img src="assets/nextSong.svg", alt="nextSong">
                        </div>
                        <div class="songtime"></div>
                    </div>
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
